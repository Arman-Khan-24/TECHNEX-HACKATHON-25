<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyFix - Sign Up</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      @media (max-width: 768px) {
        .menu-items {
          display: none;
        }
        .menu-items.active {
          display: flex;
          flex-direction: column;
          position: absolute;
          top: 70px;
          right: 0;
          background: rgba(0, 0, 0, 0.8);
          backdrop-filter: blur(10px);
          padding: 1rem;
          border-radius: 10px;
          width: 200px;
          z-index: 50;
        }
        .menu-items.active > div {
          margin: 0.5rem 0;
        }
      }

      .error-message {
        color: #ff4444;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
      }

      .error-message.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="relative w-full h-screen">
      <video
        src="/src/login video.mp4"
        autoplay
        muted
        playsinline
        loop
        class="absolute top-0 left-0 h-full w-full object-cover"
      ></video>

      <!-- Content Layer -->
      <div class="absolute top-0 left-0 w-full h-full z-10">
        <!-- NAVBAR -->
        <div
          class="flex justify-between items-center px-5 py-3 mx-4 md:mx-16 my-2 rounded-full font-semibold text-white z-40"
        >
          <div class="flex gap-5 items-center">
              <div class="text-lg font-bold text-white">CodesLab</div>
          </div>
          <button id="hamburger" class="md:hidden text-white text-2xl">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu-items mt-1 md:flex gap-8">
            <div
              class="hover:text-pink-400 transition-colors duration-300 cursor-pointer"
            >
              Home
            </div>
            <div
              class="border border-blue-400 px-4 py-2 rounded-md hover:bg-pink-500 hover:text-white transition-all duration-300 cursor-pointer hover:border-pink-400"
            >
              Login
            </div>
          </div>
        </div>

        <!-- Sign Up Form -->
        <div class="min-h-screen flex justify-center items-center -mt-16 z-30">
          <div
            class="bg-white/10 backdrop-blur-md p-8 shadow-lg rounded-lg w-full max-w-sm text-white border border-white/20"
          >
            <h1 class="text-center text-3xl mb-6 font-semibold">Sign Up</h1>
            <form id="signupForm" novalidate>
              <!-- Full Name Input -->
              <div class="mb-4">
                <input
                  class="w-full bg-transparent border border-white/50 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-300 placeholder-white/80"
                  type="text"
                  id="fullName"
                  placeholder="Full Name"
                  required
                />
                <div class="error-message" id="fullNameError"></div>
              </div>

              <!-- Email Input -->
              <div class="mb-4">
                <input
                  class="w-full bg-transparent border border-white/50 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-300 placeholder-white/80"
                  type="email"
                  id="email"
                  placeholder="Email"
                  required
                />
                <div class="error-message" id="emailError"></div>
              </div>

              <!-- Password Input -->
              <div class="mb-4">
                <input
                  class="w-full bg-transparent border border-white/50 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-300 placeholder-white/80"
                  type="password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <div class="error-message" id="passwordError"></div>
              </div>

              <!-- Confirm Password Input -->
              <div class="mb-4">
                <input
                  class="w-full bg-transparent border border-white/50 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-300 placeholder-white/80"
                  type="password"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                  required
                />
                <div class="error-message" id="confirmPasswordError"></div>
              </div>

              <!-- Terms and Conditions -->
              <div class="flex items-center mb-6 text-sm">
                <input
                  type="checkbox"
                  id="terms"
                  class="form-checkbox h-4 w-4 text-blue-500 mr-2"
                  required
                />
                <label
                  >I agree to the
                  <a href="#" class="text-blue-300 hover:underline"
                    >Terms & Conditions</a
                  ></label
                >
                <div class="error-message" id="termsError"></div>
              </div>

              <!-- Sign Up Button -->
              <button
                type="submit"
                class="w-full bg-blue-500 hover:bg-pink-600 text-white font-medium py-2 rounded-lg transition duration-300 hover:shadow-lg hover:shadow-pink-500/50"
              >
                Sign Up
              </button>

              <!-- Google Sign Up Button -->
              <div class="mt-4">
                <button
                  type="button"
                  class="w-full bg-white text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-300 hover:bg-gray-100 flex items-center justify-center gap-2"
                >
                  <img
                    src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                    alt="Google"
                    class="w-5 h-5"
                  />
                  Sign up with Google
                </button>
              </div>

              <!-- Login Link -->
              <div class="text-center mt-4 text-sm">
                Already have an account?
                <a
                  href="/src/signin.html"
                  class="text-blue-300 hover:underline"
                  >Login</a
                >
                <div class="text-center mt-1  text-sm">
                  Enter
                  <a href="/src/dashboard.html" class="text-blue-300 hover:underline">Demo mode</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Validation Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("signupForm");
        const hamburger = document.getElementById("hamburger");

        // Hamburger menu toggle
        hamburger.addEventListener("click", function () {
          document.querySelector(".menu-items").classList.toggle("active");
        });

        // Form validation
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          let isValid = true;

          // Reset all error messages
          document.querySelectorAll(".error-message").forEach((error) => {
            error.textContent = "";
            error.classList.remove("visible");
          });

          // Full Name validation
          const fullName = document.getElementById("fullName");
          if (!fullName.value.trim()) {
            document.getElementById("fullNameError").textContent =
              "Full name is required";
            document.getElementById("fullNameError").classList.add("visible");
            isValid = false;
          }

          // Email validation
          const email = document.getElementById("email");
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!email.value.trim() || !emailRegex.test(email.value)) {
            document.getElementById("emailError").textContent =
              "Please enter a valid email address";
            document.getElementById("emailError").classList.add("visible");
            isValid = false;
          }

          // Password validation
          const password = document.getElementById("password");
          const confirmPassword = document.getElementById("confirmPassword");

          if (password.value.length < 8) {
            document.getElementById("passwordError").textContent =
              "Password must be at least 8 characters long";
            document.getElementById("passwordError").classList.add("visible");
            isValid = false;
          }

          if (password.value !== confirmPassword.value) {
            document.getElementById("confirmPasswordError").textContent =
              "Passwords do not match";
            document
              .getElementById("confirmPasswordError")
              .classList.add("visible");
            isValid = false;
          }

          // Terms validation
          const terms = document.getElementById("terms");
          if (!terms.checked) {
            document.getElementById("termsError").textContent =
              "You must agree to the Terms & Conditions";
            document.getElementById("termsError").classList.add("visible");
            isValid = false;
          }

          if (isValid) {
            // Form is valid, you can submit it here
            alert("Form submitted successfully!");
            form.reset();
          }
        });
      });
    </script>
  </body>
</html>
